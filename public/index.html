<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="x-ua-compatible" content="ie=edge">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/g/semantic-ui@2.2.6(components/dropdown.min.css+semantic.min.css)">
</head>

<body>
    <div class="ui container">
        <canvas id="myCanvas" tabindex="1" width="700" height="300" style="border:1px solid #000000;">
        </canvas>
        <div id="myControls" class="ui grid">
            <div class="three wide column">
                <button id="pause" class="ui button">Pause</button>
            </div>
            <div class="four wide column">
                <div class="ui right labeled input">
                    <input id="rate" type="text" placeholder="Rate" size="2">
                    <div class="ui basic label">
                        ms/sec
                    </div>
                </div>
            </div>
            <div class="four wide column">
                <div class="ui right labeled input">
                    <input id="view" type="text" placeholder="View" size="2">
                    <div class="ui basic label">
                        ms/page
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script type="text/javascript" src="index.js" charset="utf-8"></script>
    <script src="https://cdn.jsdelivr.net/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/g/semantic-ui@2.2.6(components/dropdown.min.js+semantic.min.js)"></script>
    <script type="text/javascript">
        $('.ui.dropdown')
            .dropdown();
    </script>
</body>

</html>
