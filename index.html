<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="x-ua-compatible" content="ie=edge">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.0/dist/semantic.min.css">
</head>

<body>
    <!-- <div class="ui container"> -->
    <canvas id="myCanvas" tabindex="1" width="1800" height="900" style="border:1px solid #000000;">
    </canvas>
    <div id="myControls" class="ui grid">
        <div class="twelve wide column">
            <button id="next" class="ui icon button">
                Next
            </button>
            <button id="pause" class="ui icon button">
                <i class="pause icon"></i>
            </button>
            <div class="ui left action labeled input">
                <div id="rate" class="ui button">1</div>
                <div id="rate" class="ui button">5</div>
                <div id="rate" class="ui button">30</div>
                <!-- <input id="ratetext" type="text" size="2"> -->
                <div class="ui basic label">ms/sec</div>
            </div>

            <div class="ui right labeled input">
                <input id="view" type="text" placeholder="View" size="3">
                <div class="ui basic label">
                    ms/page
                </div>
            </div>
        </div>
    </div>
    <!-- </div> -->

    <script type="text/javascript" src="bundle.js" charset="utf-8"></script>
    <script src="https://cdn.jsdelivr.net/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.0/dist/semantic.min.js"></script>
</body>

</html>
